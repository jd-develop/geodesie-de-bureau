name: Rust

on:
  push:
    branches: [ "main", "rewrite-in-rust", "cook-some-ratatui" ]
  pull_request:
    branches: [ "main", "rewrite-in-rust", "cook-some-ratatui" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
